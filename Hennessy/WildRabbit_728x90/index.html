<!DOCTYPE html>
<!--http://www.textfixer.com/html/compress-html-compression.php-->
<html>
<head>
    <link rel="stylesheet" href="css/style.css" type="text/css" />
    <title>Hennessy - Wild Rabbit Banner 728x90</title>
    <!-- Shiv cdn -->
    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!--[if lt IE 9]> <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script> <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script> <![endif]-->
</head>
<body>
    <div id="rabbitBanner">
      <div class="content">
        <div class="dust">
            <img src="img/dustCloud.png" alt="dust in the wind" width="300" height="250"/>
        </div>
        <div class="dust2">
            <img src="img/dustCloud.png" alt="dust in the wind" width="300" height="250"/>
        </div>

        <div class="rabbit">
          <img src="img/rabbit.png" alt="wild rabbit" width="97" height="171"/>
        </div>
        <div class="rabbit2">
          <img src="img/rabbit.png" alt="wild rabbit" width="97" height="171"/>
        </div>
        <div class="txt">
          <div class="txt1">
            <img src="img/txt1.png" alt="" />
          </div>
          <div class="txt2">
            <img src="img/txt2.png" alt="" />
          </div>
          <div class="txt3">
            <img src="img/txt3.png" alt="" />
          </div>
          <div class="txt4">
            <img src="img/txt4.png" alt="" />
          </div>
        </div><!--end .txt-->
        <div id="endFrame">
          <div class="logo"> <img src="img/logo.png" alt="hennesy"/> </div>
          <div class="logo250"> <img src="img/logo250.png" alt="hennessy 250"/> </div>
          <div class="btn">
            <img src="img/cta.png" alt="visit hennessy now"/>
          </div>
          <div class="txtLegal"> <img src="img/txtLegal.png" alt="legal text"/> </div>
        </div><!--end .endFrame-->
      </div><!--end .content-->
    </div><!--end .rabbitBanner-->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/latest/TweenMax.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/1.17.0/TimelineMax.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/1.17.0/plugins/CSSPlugin.min.js"></script>
    <script src="js/main.js"></script>
    <script>
    var clickTag = "http://google.com";
    document.getElementById("rabbitBanner").addEventListener("click",function(){window.open(clickTag);});</script>
</body>
</html>
