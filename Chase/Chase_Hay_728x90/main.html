<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <!-- main banner styles -->
        <link rel="stylesheet" href="styles.css">
        <title>Chase Campaign Hay Banner - 728x90</title>
    </head>
    <body>
        <div class="wrapper">
            <div id="banner">
                <div class="bg"></div>
                <div class="text text1"></div>
                <div class="text text2"></div>
                <div class="text text3"></div>
                <div class="cta"></div>
                <div class="logo"></div>
            </div>
        </div>

    <!-- Greensock -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/1.17.0/TweenLite.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/1.17.0/TimelineLite.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/1.17.0/plugins/CSSPlugin.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/1.17.0/easing/EasePack.min.js"></script>

    <script src="main.js"></script>
    <script>

        // banner scripts here
        /******************************************************************************
        *
        * Click handler
        *
        *****************************************************************************/
        var clickTag = "https://google.com";
        var banner = document.getElementById("banner");//target the banner div element

        //add event listener to the banner div element and run the click tag in the function
        banner.addEventListener("click",
            function(){
                window.open(window.clickTag);//when the window opens, run the click tag variable
            });

        //call the initializing function in main.js to begin the animation when the window loads
        window.onload = function() {
            init();
        };
        </script>
    </body>
</html>
